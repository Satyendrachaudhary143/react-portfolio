<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
            text-align: center;
        }

        .test-button {
            padding: 15px 30px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin: 10px;
        }

        .test-link {
            padding: 15px 30px;
            background-color: blue;
            color: white;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }
    </style>
</head>

<body>
    <h1>BROWSER TEST</h1>
    <p>If you can see this, HTML is working</p>

    <button class="test-button" onclick="alert('Button clicked!')">
        CLICK THIS RED BUTTON
    </button>

    <br>

    <a href="https://www.google.com" target="_blank" class="test-link">
        GO TO GOOGLE
    </a>

    <script>
        console.log('JavaScript is working!');

        // Test if JavaScript events work
        document.addEventListener('DOMContentLoaded', function () {
            console.log('DOM loaded!');

            // Add click event to body
            document.body.addEventListener('click', function (e) {
                console.log('Body clicked at:', e.clientX, e.clientY);
            });
        });
    </script>
</body>

</html>
